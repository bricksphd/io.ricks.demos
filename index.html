<!doctype html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" rel="icon"
    type="image/x-icon" /><!--tiny.cc/emptyimage-->
</head>

<body style="background-color:black">
  <div id='app'>
    <v-app style="overflow-y:hidden">
      <v-main>
        <v-app-bar dense>
          Brian Ricks, PhD Demo Page
        </v-app-bar>

        <v-container>
          <div style="height:15px"></div>
          <v-row >
            <v-col v-for="row in rows" :key="row.url" max-width="200px">
              <v-card @click="click(row)" max-width="200px">
                <v-img :src="row.image" max-height="100px" class="align-end">
                  <div style="background-color:rgba(255,255,255,.8);">
                    <span style="color:black;text-shadow:white .5px .5px;margin:2px">
                      <span class="text-subtitle-1">
                        {{row.name}}
                      </span>
                    </span>
                  </div>
                </v-img>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>

    const app = new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: { dark: false },
      }),
      data: {
        rows: [
          { name: "Sorting Speed Comaprison", url: "https://csci3320.github.io/sorterViz/", goal: "3320", image: "./img/sort.jpg" },
          { name: "Array List Sandbox", url: "https://arraylist.ricks.io/", goal: "3320", image: "./img/list.jpg" },
          { name: "Hashtable Sandbox", url: "https://hash.ricks.io/", goal: "3320", image: "./img/boxes.jpg" },
          { name: "Binary Tree Sandbox", url: "https://bst.ricks.io/", goal: "3320", image: "./img/tree.jpg" },
          { name: "AVL Sandbox", url: "https://avl.ricks.io/", goal: "3320", image: "./img/roots.jpg" },
          { name: "Bridge Strain", url: "https://bridgestrain.ricks.io/", goal: "research", image: "./img/bridge.jpg" },
          { name: "Blind", url: "https://blind.ricks.io/", goal: "3320", image: "./img/blind.jpg" },
          { name: "Color Matching", url: "https://colors.ricks.io/", goal: "2620", image: "./img/color.jpg" },
          { name: "ER-Simulation", url: "https://er.ricks.io/", goal: "research", image: "./img/ambulance.jpg" },
          { name: "Grayscale Sandbox", url: "https://cs2620.github.io/grayscale/", goal: "2620", image: "./img/gray-paint.jpg" },
          { name: "Broken Unity Collisions", url: "https://cs2510.github.io/Broken-Unity-Collisions/", goal: "2510", image: "./img/broken.jpg" },
          { name: "Triage Simulator", url: "https://heroes.ricks.io/", goal: "research", image: "./img/nurse.jpg" },
          { name: "Bridge Repair Patterns", url: "https://hexstates.ricks.io/", goal: "research", image: "./img/bridge.jpg" },
          { name: "Blood Pressure Quiz", url: "https://pressure.ricks.io/", goal: "research", image: "./img/pressure.jpg" },
          { name: "Bridge Health Visualization", url: "https://repairs.ricks.io/", goal: "research", image: "./img/bridge.jpg" },
          { name: "Demo Reel", url: "https://tv.ricks.io/", goal: "research", image: "./img/camera.jpg" },
          { name: "Word Search Creator", url: "https://bricksphd.github.io/ed-wordsearch/", goal: "fun", image: "./img/search.jpg" },
          { name: "World Visualizer", url: "https://bricksphd.github.io/TheWorld/", goal: "fun", image: "./img/world.jpg" },
          { name: "Game ala Connect Four", url: "https://four-in-a-row.ricks.io/", goal: "fun", image: "./img/checkers.jpg" },
          { name: "Maze Maker", url: "https://bricks-personal.github.io/ed-mazeMaker/", goal: "fun", image: "./img/maze.jpg" },
          { name: "Interpolation", url: "https://cs2620.github.io/interpolation/", goal: "teaching", image: "./img/ripple.jpg" },
          { name: "Bilinear Interpolation", url: "https://bricksphd.github.io/bilinear-interpolation-demo/", goal: "teaching", image: "./img/colors.jpg" },
          { name: "Graph View of CS Program", url: "https://csmajory.ricks.io/", goal: "service", image: "./img/diploma.jpg" },

        ],
      },
      methods: {
        click(row) {
          console.log(row)
          window.open(row.url, "_blank")
        }

      },
    });

  </script>
</body>

</html>
