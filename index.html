<!doctype html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" rel="icon"
    type="image/x-icon" /><!--tiny.cc/emptyimage-->
</head>

<body style="background-color:black">
  <div id='app'>
    <v-app>
      <v-main>
        <v-container>
          <v-row>
            <v-col cols=6 v-for="row in rows" :key="row.url">
              <v-card @click="click(row)">
                <v-card-title style="word-break:normal">
                  {{row.name}}
                </v-card-title>
                <v-card-text>
                  <span v-if="row.goal">&nbsp;[{{row.goal}}]</span>
                </v-card-text>
                <v-img :src="row.image">

                </v-img>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>

    const app = new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: { dark: false },
      }),
      data: {
        rows: [
          { name: "Array List Sandbox", url: "https://arraylist.ricks.io/", goal: "3320", image: "list.jpg" },
          { name: "AVL Sandbox", url: "https://avl.ricks.io/", goal: "3320", image: "list.jpg" },
          { name: "Bridge Strain", url: "https://bridgestrain.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "Binary Search Tree-Backed Collection", url: "https://bst.ricks.io/", goal: "3320", image: "list.jpg" },
          { name: "Color Matching", url: "https://colors.ricks.io/", goal: "2620", image: "list.jpg" },
          { name: "A Graph View of the CS Program", url: "https://csmajory.ricks.io/", goal: "service", image: "list.jpg" },
          { name: "ER-Simulation", url: "https://er.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "Checkers Game ala Connect Four", url: "https://four-in-a-row.ricks.io/", goal: "fun", image: "list.jpg" },
          { name: "Grayscale Sandbox", url: "https://grayscale.ricks.io/", goal: "2620", image: "list.jpg" },
          { name: "Hashtable Sandbox", url: "https://hash.ricks.io/", goal: "3320", image: "list.jpg" },
          { name: "HEROES Triage Simulator", url: "https://heroes.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "State-Level Bridge Repair Patterns", url: "https://hexstates.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "Blood Pressure Quiz", url: "https://pressure.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "Detailed Look at Bridge Health", url: "https://repairs.ricks.io/", goal: "research", image: "list.jpg" },
          { name: "Sorting Speed Comaprison", url: "https://sort.ricks.io/", goal: "3320", image: "list.jpg" },
          { name: "A Word Search Creator", url: "https://word-search.ricks.io/", goal: "fun", image: "list.jpg" },
          { name: "A Word Visualizer", url: "https://wordl.ricks.io/", goal: "fun", image: "list.jpg" },
          { name: "Demo Reel", url: "https://tv.ricks.io/", goal: "research", image: "list.jpg" },

        ],
      },
      methods: {
        click(row) {
          console.log(row)
          window.open(row.url, "_blank")
        }

      },
    });

  </script>
</body>

</html>
